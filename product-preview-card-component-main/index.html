<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="main">
      <div class="img">
        <img src="images/image-product-desktop.jpg" alt="" >
      </div>
      <div class="card-contents">
        <h6 class="text1">Perfume</h6>
        <h2 class="text2">Gabrielle Essence Eau De Parfum</h2>
        <p class="text3">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          perfimer-creator for the House og CHANEL.</p>

        <div class="price">
          <p class="current-price">$149.99</p>
          <p class="old-price">169.99</p>
        </div>
        <button class="btn"><img src="images/icon-cart.svg" alt="" class="icon" >Add to cart</button>
      </div>
      </div>
    </div>
   </div>
</body>
</html>
